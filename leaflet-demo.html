
<!DOCTYPE html>
<html>
    <head>
        <title>SAS Map Styles Side-by-side</title>
	<meta charset=utf-8 />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
	<title>Leaflet Side-by-side</title>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
                crossorigin=""></script>
	<script src="leaflet-side-by-side.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	      crossorigin=""/>
        <link rel="stylesheet" href="L.Control.ZoomDisplay.css" />
        <script src="L.Control.ZoomDisplay.js"></script>
        <style>
	  body {
	      margin: 0;
	      padding: 0;
	  }
	  #map {
	      position: absolute;
	      top: 0;
	      bottom: 0;
	      width: 100%;
        </style>
    </head>

    <body>
        <div id="map"></div>
        <script>
	  var map = L.map('map').setView([0, 0], 3);

	  var myLayer1 = L.tileLayer('/tile/{z}/{x}/{y}.png', {
	      maxZoom: 18,
	      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
	      id: 'default'
	  }).addTo(map);

	  var myLayer2 = L.tileLayer('/highcontrast/{z}/{x}/{y}.png', {
	      maxZoom: 18,
	      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
	      id: 'highcontrast'
	  }).addTo(map);

	  L.control.sideBySide(myLayer1, myLayer2).addTo(map);
        </script>
    </body>
</html>
